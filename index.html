<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container text-center mt-5">
        <h1>Snake Game</h1>
        <div class="mt-3">
            <label for="speedSelect" class="mr-2">Select Speed:</label>
            <select id="speedSelect" class="custom-select w-auto d-inline">
                <option value="200">Slow</option>
                <option value="100" selected>Medium</option>
                <option value="50">Fast</option>
            </select>
            <button id="startBtn" class="btn btn-success ml-3">Start Game</button>
            <button id="restartBtn" class="btn btn-danger ml-2">Restart Game</button>
        </div>
        <div id="gameArea" class="border border-dark mt-4 mx-auto"></div>
        <h3 class="mt-3">Score: <span id="score">0</span></h3>
    </div>
    <script src="script.js"></script>
</body>
</html>
